<ion-header>
  <ion-toolbar>
    <ion-title>Ask a question</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
        <ion-textarea rows="15" placeholder="What's your question?(Mandatory)" [(ngModel)]="question" required></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-textarea rows="2" placeholder="Option 1" [(ngModel)]="option1" required></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-textarea rows="2" placeholder="Option 2" [(ngModel)]="option2" required></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-textarea rows="2" placeholder="Option 3" [(ngModel)]="option3" required></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-textarea rows="2" placeholder="Option 4" [(ngModel)]="option4" required></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-textarea rows="2" placeholder="Option 5" [(ngModel)]="option5" required></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-textarea rows="3" placeholder="Answer (if you know it)" [(ngModel)]="answer" required></ion-textarea>
    </ion-item>

    <ion-item>
        <ion-textarea rows="3" placeholder="Source: Referance for this question, book or website.(Mandatory)" [(ngModel)]="source" required></ion-textarea>
    </ion-item>

    <ion-item>
        <ion-label>Category: (Mandatory)</ion-label>
        <ion-select placeholder="Select One" interface="action-sheet"  [(ngModel)]="qtype" required>
          <ion-select-option *ngFor="let item of ExamList" class="fold-lines">{{item.subject}}</ion-select-option>
        </ion-select>
    </ion-item>

    <ion-item>
        <ion-label>Question Type: (Mandatory)</ion-label>
        <ion-select placeholder="Select One" interface="action-sheet" [(ngModel)]="atype" required>
          <ion-select-option>Multiple Choice</ion-select-option>
          <ion-select-option>True or False</ion-select-option>
          <ion-select-option>Open Answers</ion-select-option>
        </ion-select>
    </ion-item>

    <ion-item lines="none">
        <ion-button type="submit" (click)="submitQues()" color="success">Submit</ion-button>
    </ion-item>

    <ion-item>
        <ion-icon name="clipboard"></ion-icon>
        <ion-label>
          Note:
        </ion-label>
    </ion-item>
    <ion-item>
        <ion-label class="fold-lines">
          Miscellanous Questions will be displayed in the Forums page
        </ion-label>
    </ion-item>
    <ion-item>
        <ion-label class="fold-lines">
          Subjective Questions will be displayed in the Practice Question Bank Page
        </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
