<ion-header>
  <ion-toolbar>
    <ion-title>Practice Questions</ion-title>
    <ion-buttons *ngIf="showLogout" slot="end">
      <ion-tab-button (click)="logout()">
        <ion-icon name="walk"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-tab-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of lists | slice:0:lists.length-1" (click)="LoadQuestions(item.subject)" button>
          <ion-icon name={{item.icon}} class="ion-padding" color="dark"></ion-icon>
          <ion-label class="fold-lines">{{item.subject}}</ion-label>
        </ion-item>
      </ion-list>
</ion-content>
